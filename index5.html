<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main5.css">
</head>
<body>
    
    <div class="container">
        <h1>Bootstrap <br> Buttons</h1>
        <div class="row">
            <div class="col-md-9 ss">
                <button class="btn col-md-2 text-light a b mb-4">Peach</button>
                <button class="btn col-md-2 text-light a d mb-4">Purple</button>
                <button class="btn col-md-2 text-light a c mb-4">Blue</button>
                <button class="btn col-md-2 text-light a e mb-4">Aqua</button>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="img ml-5" src="rasm/fa.png" alt="">
                    <img class="img ml-5" src="rasm/tw.png" alt="">
                    <img class="img ml-5" src="rasm/g+.jfif" alt="">
                    <img class="img ml-5" src="rasm/in.png" alt="">
                    <img class="img ml-5" src="rasm/ins.png" alt="">
                    <img class="img ml-5" src="rasm/p.png" alt="">
                    <img class="img ml-5" src="rasm/you.png" alt="">
                    <img class="img ml-5" src="rasm/bol.png" alt="">
                    <img class="img ml-5" src="rasm/vk.png" alt="">
                    <img class="img ml-5" src="rasm/stak.png" alt="">
                    <img class="img ml-5" src="rasm/hesh.jfif" alt="">
                    <img class="img ml-5" src="rasm/git.png" alt="">
                    <img class="img ml-5" src="rasm/poch.jfif" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn col-md-12 text-light bg-primary mt-5 a">Primary</button>
                    <button class="btn col-md-12 btn-outline-primary mt-5 a">Primary</button>
                </div>
                <div class="col-md-2">
                    <button class="btn col-md-12 text-light bg-secondary mt-5 a">Secondary</button>
                    <button class="btn col-md-12 btn-outline-secondary mt-5 a">Secondary</button>
                </div>
                <div class="col-md-2">
                    <button class="btn col-md-12 text-light bg-success mt-5 a">Success</button>
                    <button class="btn col-md-12 btn-outline-success mt-5 a">Success</button>
                </div>
                <div class="col-md-2">
                    <button class="btn col-md-12 text-light bg-info mt-5 a">Info</button>
                    <button class="btn col-md-12 btn-outline-info mt-5 a">Info</button>
                </div>
                <div class="col-md-2">
                    <button class="btn col-md-12 text-light bg-warning mt-5 a">Warning</button>
                    <button class="btn col-md-12 btn-outline-warning mt-5 a">Warning</button>
                </div>
                <div class="col-md-2">
                    <button class="btn col-md-12 text-light bg-danger mt-5 a">Danger</button>
                    <button class="btn col-md-12 btn-outline-danger mt-5 a">Danger</button>
                </div>
            </div>
        </div>
    </div>


    
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>    
</body>
</html>
